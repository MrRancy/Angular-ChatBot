
  <div class="top-bar-class">
    <div class="user-name">
      Akira
    </div>
  </div>
  <div #scrollMe class="new-container-class">
    <div class="msg-scroll">
      <ng-container *ngFor="let message of messages | async">
        <div class="message" [ngClass]="{ 'from': message.sentBy === 'bot', 'to':   message.sentBy === 'user' }">
          {{ message.content }}
          <div appMessagecolor class="name-caption">
          {{instantTime | date:'h:mm a'}}
        </div>
        </div>
      </ng-container>
    </div>
  </div>
  <div class="search-send-container">
    <input class="search-akira" [(ngModel)]="formValue" (keyup.enter)="sendMessage()" type="text" placeholder="Type a message ">
  </div>
